<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>huddle landing page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <script
      src="https://kit.fontawesome.com/3399abec6a.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <main>

        <header class="section section-head">
            <img src="images/logo.svg" alt="logo">
        </header>

        <div class="section section-illu">
            <img src="images/illustration-mockups.svg" alt="illustration-mockup">
        </div>

        <div class="section section-content">
            <h1> Build The Community<br>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
           <button type="button">Register</button>
        </div>

        <footer class="section section-foot">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </footer>

    </main>
    
</body>
</html>
